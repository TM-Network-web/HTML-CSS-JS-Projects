<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1 class="heading">Color Changer</h1>
        <div class="box">
            <button class="randombtn">Random Color</button>
            <input id="inputcolor" type="text" placeholder="Enter Color code or hex code....">
            <button class="applybtn">Apply Color</button>

        </div>

        <p class="currentcolor">Current Color: <span class="colorvalue">white</span></p>
    </div>



    <script src="script.js"></script>
</body>

</html>
